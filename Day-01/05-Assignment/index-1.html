<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="angular.js"></script>
    <script>
        function Calculator(){
            this.number1 = 0;
            this.number2 = 0;
            this.result = 0;
            this.add = function(){
                this.result = parseInt(this.number1,10) + parseInt(this.number2,10);
            };
            this.subtract = function(){
                this.result = parseInt(this.number1,10) - parseInt(this.number2,10);
            };
            this.multiply = function(){
                this.result = parseInt(this.number1,10) * parseInt(this.number2,10);
            };
            this.divide = function(){
                this.result = parseInt(this.number1,10) / parseInt(this.number2,10);
            };
        }
        var myApp = angular.module("myApp", []);
        myApp.controller("calculatorController", function($scope){
            $scope.calculator = new Calculator();
        });

    </script>
</head>
<body ng-app="myApp" ng-controller="calculatorController">
    <input type="text" ng-model="calculator.number1">
    <input type="text" ng-model="calculator.number2">
    <input type="button" value="Add" ng-click="calculator.add()">
    <input type="button" value="Subtract" ng-click="calculator.subtract()">
    <input type="button" value="Multiply" ng-click="calculator.multiply()">
    <input type="button" value="Divide" ng-click="calculator.divide()">
    <div ng-bind="calculator.result"></div>
</body>
</html>
