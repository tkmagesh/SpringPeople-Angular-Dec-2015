<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script src="angular.js"></script>

    <script>
    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
        this.calculate = function(){
            var gross = this.basic + this.hra + this.da;
            var net = gross * ((100-this.tax)/100);
            this.salary = net;
        }
    }


    //View
    $(document).ready(function(){
        //creating scope
        angular.bootstrap(document.body, []);
        window.scope = angular.element(document.body).scope();


        scope.calculator = new SalaryCalculator();

        //React to User Actions
        $("#txtBasic").change(function(){
            var self = this;
            scope.$apply(function(){
                scope.calculator.basic = parseInt(self.value,10);
            })
        });

        $("#txtHra").change(function(){
            var self = this;
            scope.$apply(function(){
                scope.calculator.hra = parseInt(self.value,10);
            })
        });
        $("#txtDa").change(function(){
            var self = this;
            scope.$apply(function(){
                scope.calculator.da = parseInt(self.value,10);
            })
        });
        $("#rangeTax").change(function(){
            var self = this;
            scope.$apply(function(){
                scope.calculator.tax = parseInt(self.value,10);
            })
        });
        $("#btnCalculate").click(function(){
            scope.$apply(function(){
                scope.calculator.calculate();
            })
        });

        //React to Model changes
        scope.$watch("calculator.basic", function(newValue,oldValue){
            $("#txtBasic").val(newValue);
        });
        scope.$watch("calculator.hra", function(newValue,oldValue){
            $("#txtHra").val(newValue);
        });
        scope.$watch("calculator.da", function(newValue,oldValue){
            $("#txtDa").val(newValue);
        });
        scope.$watch("calculator.tax", function(newValue,oldValue){
            $("#rangeTax").val(newValue);
        });
        scope.$watch("calculator.tax", function(newValue,oldValue){
            $("#spanTax").html(newValue);
        });
        scope.$watch("calculator.salary", function(newValue,oldValue){
            $("#divResult").html(newValue);
        });


    })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax[%] :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
